<p class="Troubleshooting_Header" style="text-align: center;">Worker cannot 
 select IV-E Foster Care radio button</p>
<p class="Normal_Pre-Bullet_Pre-Numbers" style="text-align: center; margin-left: 0px;"><img 
	 src="../../image7.gif" alt="" style="border: Solid 1px #000000;" border="1" /></p>
<p class="Normal_Pre-Bullet_Pre-Numbers" style="font-weight: bold;">In 
 order to select the<span class="Field_Name"> </span><span class="Datafield_Name">IV-E 
 Foster Care</span> radio button, the following conditions must be met:</p>
<ul style="list-style: disc;">
	<li><p class="Normal_Pre-Bullet_Pre-Numbers" style="font-weight: normal;">The 
	 <span class="Datafield_Name">Child Service Code</span> must be set 
	 to <a title="Child Services Codes" href="javascript:BSSCPopup('../../Codes/Child_Services_Category_Codes.htm',800,1000);" 
			 id="a1"><span class="Code_Value">Code</span> <span class="Code_Value">E</span></a>.</p></li>
</ul>
<p class="Normal_Pre-Bullet_Pre-Numbers" style="font-weight: bold; margin-left: 107px;">AND</p>
<ul style="list-style: disc;">
	<li><p class="Normal_Pre-Bullet_Pre-Numbers" style="font-weight: normal;"><span 
	 class="Datafield_Name">Case Type</span> must be &quot;<span class="Code_Value">40</span>&quot; 
	 for upstate, or &quot;<span class="Code_Value">13</span>&quot; for 
	 NYC.</p></li>
</ul>
