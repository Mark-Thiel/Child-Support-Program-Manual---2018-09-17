<p class="Step_Title">CP or NCP mails request to Processing Center</p>
<p class="Normal_Body_Paragraph">&#160;</p>
<p class="Normal_Body_Paragraph">Both the CP and the NCP have the right 
 to request a COLA.</p>
<p class="Normal_Body_Paragraph">&#160;</p>
<p class="Normal_Body_Paragraph">He or she must mail the &quot;<a href="http://otda.state.nyenet/assets/pages/PDFs/COLA/Request_for_a_Cost_of_Living_Adjustment.pdf">Request 
 for a Cost of Living Adjustment</a>&quot; form to the Processing Center. 
 </p>
<p class="Normal_Body_Paragraph">&#160;</p>
<p class="Normal_Body_Paragraph">The CP is provided a self-addressed, stamped 
 envelope for this purpose.</p>
<p>&#160;</p>
