<h1 class="Process_Step_H1">Court receives objection and notifies the SCU</h1>
<p class="Normal_Pre-Bullet_Pre-Numbers">The court receives the objection from the CP 
 or NCP. </p>
<p class="Normal_Pre-Bullet_Pre-Numbers">The Court Clerk sends notification 
 of the objection to the SCU. 
 </p>
<p class="Normal_Pre-Bullet_Pre-Numbers">The notification will include 
 the official <span class="Field_Name">Objection Date</span>.</p>
<p>&#160;</p>
