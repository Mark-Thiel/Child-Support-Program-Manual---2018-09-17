<p class="Normal_Pre-Bullet_Pre-Numbers">To build an account:</p>

	<li><p class="Normal_Pre-Bullet_Pre-Numbers">In ASSETS, open a case.</p></li>
	<li><p class="Normal_Pre-Bullet_Pre-Numbers">Go to the <a title="Account Mode &gt; Account tab"

	 id="a1">Account Mode &gt; Account tab</a>.</p></li>

	<li><p class="Normal_Pre-Bullet_Pre-Numbers">The <span class="Screen_Name">Build
