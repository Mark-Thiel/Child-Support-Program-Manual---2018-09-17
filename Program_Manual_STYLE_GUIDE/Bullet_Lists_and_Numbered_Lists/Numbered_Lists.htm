<h1 style="text-align: center; font-family: Calibri, sans-serif; font-size: 24pt;">Numbered 
 Lists</h1>
<p class="Normal_Pre-Bullet_Pre-Numbers">Numbered lists detail steps (in 
 a process) or things that appear in or must be done in a certain order 
 or sequence.</p>
<p class="Normal_Pre-Bullet_Pre-Numbers">Numbered lists are written as 
 complete sentences. These sentences have periods at the ends of them.</p>
<p class="Normal_Pre-Bullet_Pre-Numbers">Example:</p>
