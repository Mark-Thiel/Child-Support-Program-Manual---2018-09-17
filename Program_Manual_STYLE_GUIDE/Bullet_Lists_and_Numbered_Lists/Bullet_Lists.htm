<h1 style="text-align: center; font-family: Calibri, sans-serif; font-size: 24pt;">Bullet 
 Lists</h1>
<p class="Normal_Pre-Bullet_Pre-Numbers">Bullet lists line items generally 
 are not complete sentences, and list items that appear in no particular 
 order. (Note: They may be listed in alphabetical order, as an organizing 
 principle.)</p>
<p class="Normal_Pre-Bullet_Pre-Numbers">Each line item in a bullet list 
 begins with initial caps.</p>
<p class="Normal_Pre-Bullet_Pre-Numbers">Example:</p>
