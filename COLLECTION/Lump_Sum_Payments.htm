<h1 style="text-align: center;">Lump Sum Payments</h1>
<p class="Normal_Pre-Bullet_Pre-Numbers">If an employer makes a lump sum 
 payment to an NCP, they 
 should report it to the CSS. 
 </p>
<p class="Normal_Pre-Bullet_Pre-Numbers">This can be done through the web 
 portal, or they can phone the CSEU 
 to inform them of the lump sum payment.</p>
<p class="Normal_Pre-Bullet_Pre-Numbers">Examples of lump sum payments 
 might be:</p>
<ul style="list-style: disc;">
	<li><p class="Normal_Pre-Bullet_Pre-Numbers">Severance pay</p></li>
	<li><p class="Normal_Pre-Bullet_Pre-Numbers">One-time bonus</p></li>
</ul>
